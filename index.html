<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic tac toe</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="./styles/global.css" />
        <script src="./scripts/index.js" type="module"></script>
    </head>
    <body>
        <section class="main-screen">
            <h1>Tic Tac Toe</h1>
            <div class="game-content">
                <div class="players">
                    <div class="players-status-wrapper" id="players-status-wrapper">
                        <div class="single-player player-x" id="player-x-card">
                            <p class="turn-title">Your turn</p>
                            <div class="player-card">
                                <div class="player-icon">
                                    <img src="./assets/img/x-white.svg" alt="player x icon" />
                                </div>
                                <p class="player-name"></p>
                            </div>
                        </div>
                        <div class="single-player player-o" id="player-o-card">
                            <p class="turn-title">Next up</p>
                            <div class="player-card">
                                <div class="player-icon">
                                    <img src="./assets/img/o-black.svg" alt="player o icon" />
                                </div>
                                <p class="player-name"></p>
                            </div>
                        </div>
                    </div>
                    <div class="winning-player active" id="winning-player">
                        <h2>Congratulations!</h2>
                        <div class="player-card">
                            <div class="player-icon">
                                <img src="./assets/img/o-black.svg" alt="player o icon" class="" />
                            </div>
                            <p class="player-name">hello</p>
                        </div>
                        <button class="btn" id="rematch-btn">
                            <span class="material-symbols-outlined"> replay </span>Rematch
                        </button>
                    </div>
                </div>
                <div class="game-area">
                    <div class="game-grid" id="game-grid"></div>
                </div>
            </div>
        </section>
    </body>
</html>
